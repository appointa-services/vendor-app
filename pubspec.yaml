name: salon_user
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1
environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.6
  flutter_svg: ^2.0.11
  pinput: ^5.0.0
  carousel_slider: ^5.0.0
  fluttertoast: ^8.2.8
  readmore: ^3.0.0
  easy_date_timeline: ^1.1.3
  smooth_carousel_slider_widget: ^0.0.3
  intl: ^0.19.0
  dotted_line: ^3.2.3
  image_picker: ^1.1.2
  flutter_week_view: ^1.3.0
  dropdown_button2: ^2.3.9
  dotted_border: ^2.1.0
  vertical_picker: ^0.0.1
  table_calendar: ^3.1.2
  encrypt: ^5.0.3
  crypt: ^4.3.1
  flutter_easyloading: ^3.0.5
  shared_preferences: ^2.3.2
  firebase_storage: ^12.3.4
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  get_storage: ^2.1.1
  email_otp: ^3.0.2
  pull_to_refresh: ^2.0.0

  # firebase plugins
  google_sign_in:  ^6.2.1
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  firebase_database: ^11.1.4
  google_maps_flutter: ^2.9.0
  geocoding: ^3.0.0
  substring_highlight: ^1.0.33
  maps_launcher: ^2.2.1
  geolocator: ^13.0.1
  google_maps_cluster_manager_2: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/dummy/
    - assets/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Regular.ttf
        - asset: assets/fonts/Bold.ttf
        - asset: assets/fonts/Black.ttf
        - asset: assets/fonts/ExtraBold.ttf
        - asset: assets/fonts/ExtraLight.ttf
        - asset: assets/fonts/Light.ttf
        - asset: assets/fonts/Medium.ttf
        - asset: assets/fonts/SemiBold.ttf
